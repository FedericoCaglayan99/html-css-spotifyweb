<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>spotify</title>
</head>
<body>
    <div class="layout-container">
        <aside class="sidebar">
            <img class="logo-small" src="./spotify/img/logo-small.svg" alt="logo spotify">
          <div class="sidebar-item"><span class="material-icons">home</span>
          </div>
          <div class="sidebar-item"><span class="material-icons">search</span>
          </div>
          <div class="sidebar-item"><span class="material-icons">library_music</span></div>
        </aside>
        
        <footer class="bottom-bar">
            <div class="track-info">
              <div class="track-title">Animal I Have Become</div>
              <div class="track-artist">Three Days Grace</div>
            </div>
            <div class="controls">
              <div class="progress-container">
                <span class="time current-time">0:25</span>
                <div class="progress-bar">
                  <div class="progress" style="width:20%"></div>
                </div>
                <span class="time total-time">4:35</span>
              </div>
            </div>
          </footer>
        </div>
  



</body>
</html>
